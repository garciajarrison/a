reporte.cotizacion.contenido156=INCONGLUENCIA DE LINDEROS Y CABIDA:
reporte.cotizacion.contenido157=Un Folio de matrícula inmobiliaria debe indicar una única unidad Catastral de acuerdo al Artículo 8 de la Ley 1579 de 2012 (Estatuto Registral vigente).
reporte.cotizacion.contenido158=En el caso de que hubiere incongruencia de linderos y Cabida detectado en la documentación suministrada, se debe acudir ante un Juez para adelantar un \u201CPROCESO DE DESLINDE Y AMOJONAMIENTO\u201D (Artículo 400 y siguientes de la Ley 1564 de 2014) el que establecerá cuáles son los linderos y el área del Predio.
reporte.cotizacion.contenido159=A criterio del valuador se hará o no el avalúo, de hacerlo, éste se debe ceñirse únicamente a lo que indica como área y linderos en el folio de matrícula Inmobiliaria suministrada y vigente. El certificado de libertad y traición debe ser de fecha no mayor a tres días a la fecha de recepción de documentación. (Nota del Avaluador)
reporte.cotizacion.contenido160=PROCESOS JUDICIALES
reporte.cotizacion.contenido161=En aplicación de los procedimientos expuestos en la ley 1564 de 2014, Código General de Proceso, se hacen las siguientes observaciones a tener en cuenta:
reporte.cotizacion.contenido162=Acudir a la Audiencia. Artículo 48°, Ley 1564 de 2014. 
reporte.cotizacion.contenido163=Prueba Pericial. Artículo 226° de la Ley 1564 de 2014
