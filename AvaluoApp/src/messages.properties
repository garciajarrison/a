reporte.cotizacion.contenido62=IDENTIFICACIÓN DEL CONTRATO A CELEBRAR: 
reporte.cotizacion.contenido63=Contrato de prestación de servicios. (Articulo1495 del Código Civil)
reporte.cotizacion.contenido64=VIGENCIA DE LA COTIZACIÓN: 
reporte.cotizacion.contenido65=La vigencia de la Cotización será por el término de {0} o una vez se firme el contrato de servicios y cumplimiento con los requisitos de ejecución. (Artículo 13 Parágrafo 2. Decreto 1420 de 1998).
reporte.cotizacion.contenido66=PLAZO DE EJECUCIÓN: 
reporte.cotizacion.contenido67=El plazo para entregar el informe de avalúo es de treinta (30) días hábiles después de la recepción de toda la documentación y visita al bien, (Artículo 13° del Decreto 1420 de 1998)
reporte.cotizacion.contenido68=METODOLOGIA:
reporte.cotizacion.contenido69=En todo momento se aplicarán los lineamientos esforzados en la Resolución IGAC 620 de 2008, en cuanto a métodos valuatorios a utilizar.
reporte.cotizacion.contenido70=Se practicará visita de inspección ocular para verificar estado del inmueble, su existencia, localización, topografía, área, uso actual del suelo, vías de comunicación, infraestructura disponible y su estado, además de todos los demás datos que tengan que ver con el valor de dichos activos.
reporte.cotizacion.contenido71=Se analizarán los documentos de propiedad, listados y demás información, para comparar con los datos obtenidos en la visita de inspección ocular.
reporte.cotizacion.contenido72=El método Valuatorio en ese caso está indicado en el artículo 1, 2, 10, 11, además del 3°, 4°, 13°, 14° Y 15° de la Resolución (IGAC) 620 de 2008, Método de Mercado o comparación y de Renta además del Método de Costo de Reposición y Método (Técnica) Residual en el caso que sea necesario.
reporte.cotizacion.contenido73=Se elaborará y entregará un informe que contenga los datos obtenidos, consideraciones y valores hallados, y un informe Valuatorio bajo norma ICONTEC NTS I01, incluyendo un registro fotográfico ilustrativo que apoye la comprensión de los informes escritos (Articulo 6, numeral 6 Resolución IGAC. 620 de 2008).
reporte.cotizacion.contenido74=FORMA DE PAGO: 
reporte.cotizacion.contenido75=SOLICITANTE/CONTRATANTE, pagará al AVALUADOR el valor del {0} del Valor total pactado como anticipo de todos los ítems aquí cotizados o por cada ítem por separado, una vez se concilie y se perfeccione la propuesta, esto con lo que corresponda a servicios Valuatorios, y el Porcentaje restante de lo contratado cuando se entregue el Avalúo del bien en un Informe Técnico de Avalúo en forma física firmado o refrendado y en medio digital (no firmado o refrendado), previo cumplimiento de la presentación de la cuenta de cobro, validado al entregar una copia del respectivo RUT, (Art. 2º de la Ley 1231 de 2008). El valor aquí pactado es antes de IVA (Impuesto de valor Agregado) en cuyo caso se liquida siempre y cuando el Valuador sea responsable de ello (Decreto 2702 de 2013 o Estatuto Tributario)
reporte.cotizacion.contenido76=R.A.A. REGISTRO ABIERTO DE AVALUADOR:
reporte.cotizacion.contenido77=Se Anexa, documento actualizado que certifica pertenecer al Registro Abierto de Avaluador.
reporte.cotizacion.contenido78=Artículo 7° Territorio. El avaluador inscrito ante el Registro Abierto de Avaluadores podrá ejercer su actividad en todo el territorio nacional
reporte.cotizacion.contenido79=LEY 1673 DEL 2013
reporte.cotizacion.contenido80=OBLIGACIONES DEL AVALUADOR: 
reporte.cotizacion.contenido81=En cumplimiento del objeto descrito anteriormente, se considera necesario el desarrollo de las siguientes actividades como requisito mínimo de carácter técnico: 
reporte.cotizacion.contenido82=Garantizar los derechos expuestos en el Estatuto del Consumidor al SOLICITANTE/CONTRATANTE. (Ley 1480 de 2011).
reporte.cotizacion.contenido83=Efectuar el avalúo comercial del predio objeto de estudio.
reporte.cotizacion.contenido84=Indicar el método valuatorio a utilizar según el tipo de inmueble y uso del suelo. (Artículo 20 del Decreto 1420 de 1998), independizando el valor del suelo, el de las edificaciones y las mejoras si fuere el caso, y las consideraciones que llevaron a tal estimación.
reporte.cotizacion.contenido85=Tener en cuenta los parámetros para la determinación del valor comercial del inmueble a valuar. (Artículo 21 del Decreto 1420 de 1998).
reporte.cotizacion.contenido86=Tener en cuenta las características básicas para la determinación del valor comercial de los inmuebles. (Artículo 22 del Decreto 1420 de 1998).
reporte.cotizacion.contenido87=Definir si se puede aplicar varios métodos valuatorios, en dicho caso deberá el avaluador hacer las estimaciones pertinentes y sustentar el valor adoptado. (Artículo 26 del Decreto 1420 de 1998).
reporte.cotizacion.contenido88=No Realizar El avalúo si el inmueble cuente con obras de urbanización o construcciones adelantadas sin los permisos pertinentes. (Artículo 30 del Decreto 1420 de 1998).
reporte.cotizacion.contenido89=Guardar la reserva de la información a la que tenga acceso y no podrá facilitar copia de los avalúos comerciales (salvo a las entidades de fiscalización, vigilancia y control), ni utilizarlos para fines de terceros sin la autorización expresa del SOLICITANTE/CONTRATANTE y responder por ellos de conformidad con las normas vigentes. (Artículo 4°, Ley 1581 de 2012).
reporte.cotizacion.contenido90=Defender en todas las actuaciones los intereses del SOLICITANTE/CONTRATANTE y obrar con lealtad y buena fe en todas las etapas contractuales. (Artículo 18° Ley 1581 de 2012).
reporte.cotizacion.contenido91=Informar oportunamente de cualquier petición o amenaza de quien actuando por fuera de la Ley pretenda obligarlo a hacer u omitir algún acto u ocultar hechos que afecten los intereses del SOLICITANTE/CONTRATANTE. (Ley 1581 de 2012).
reporte.cotizacion.contenido92=Se asume los costos y demás gastos ocasionados en la ejecución del contrato en esta diligencia Valuatorias siempre y cuando el predio esté en la Ciudad de trabajo del Avaluador, en caso contrario el SOLICITANTE/CONTRATANTE, reconocerá los gastos razonables suministrados por el Avaluador.
reporte.cotizacion.contenido93=Entregar el informe correspondiente en medio físico y en medio digital, sujeto a los estándares de calidad exigidos en el Estatuto del Consumidor (Ley 1480 de 2011).
reporte.cotizacion.contenido94=Cumplir con las técnicas Valuatorias establecidas en la Resolución IGAC 620 de 2008. 
reporte.cotizacion.contenido95=Consultar y Referenciar la Norma Urbanística del Municipio respectivo, según pertenezca el inmueble. (Resolución IGAC 620 DE 2008)
reporte.cotizacion.contenido96=Reclamar indemnización de perjuicios por el no pago de sus servicios de honorarios (Artículo 1546 de Código Civil).
reporte.cotizacion.contenido97=Entregar junto a la cuenta de cobro, el pago de la Seguridad Social so pena de ser retenido su pago definitivo. (Ley 789 del 2002, Decreto 1703 de 2002, Ley 1393 de 2010, Decreto 2702 de 2013 o Estatuto Tributario). 
reporte.cotizacion.contenido98=Las demás que se deriven del objeto contractual y todas aquellas que de acuerdo con la naturaleza del contrato establezca la Ley y las demás establecidas en la invitación a cotizar y la oferta presentada, los cuales hacen parte integrante del contrato. 
reporte.cotizacion.contenido99=OBLIGACIONES DEL CONTRATANTE: 
reporte.cotizacion.contenido100=Exigir al AVALUADOR la ejecución idónea y oportuna del objeto contratado, así como la información que considere necesaria para el desarrollo del mismo. (Artículo 13° del Decreto 1420 1998)
reporte.cotizacion.contenido101=No solicitar el mismo Avalúo salvo cuando haya vencido el plazo legal del Avalúo contratado. Artículo 12° y 19° y el parágrafo único del Decreto 1420 de 1998.
reporte.cotizacion.contenido102=Adelantar las acciones conducentes a obtener las indemnizaciones por los daños que sufra el SOLICITANTE/CONTRATANTE en desarrollo o con ocasión del servicio prestado. Artículo 11° del Decreto 1420 de 1998.
reporte.cotizacion.contenido103=Requerir al AVALUADOR para que adopte las medidas pertinentes cuando surjan faltas en el cumplimiento del contrato. 
reporte.cotizacion.contenido104=Pagar cumplidamente los valores pactados.
reporte.cotizacion.contenido105=Facilitar desplazamientos a los lugares en donde se encuentran los inmuebles, autorizaciones de acceso si es el caso y cubrir con gastos no presupuestados si estos no estuvieron contemplados con anterioridad.
reporte.cotizacion.contenido106=Retener el Pago de honorarios hasta tanto el AVALUADOR no demuestre el pago de su Seguridad Social. (Ley 789 del 2002, Decreto 1703 de 2002, Ley 1393 de 2010, Decreto 2702 de 2013 o Estatuto Tributario).
reporte.cotizacion.contenido107=Pagar las obligaciones pactadas en los términos establecidos (Articulo 1602 del Código Civil. Artículo 864 del Código de Comercio.).
reporte.cotizacion.contenido108=Elevar queja ante la Super intendencia de Industria y Comercio por infracciones a la ley de hábeas data (Ley 1581 de 2012).
reporte.cotizacion.contenido109=Ejercer los derechos expuestos en el Estatuto del Consumidor. (Ley 1480 de 2011)
reporte.cotizacion.contenido110=Las demás que se deriven del objeto contractual y todas aquellas que de acuerdo con la naturaleza del contrato establezca la Ley y las demás establecidas en la invitación a cotizar y la oferta presentada, los cuales hacen parte integrante del contrato. 
reporte.cotizacion.contenido111=DISPOSICIONES GENERALES:
reporte.cotizacion.contenido112=VERACIDAD DE LA INFORMACIÓN. EL AVALUADOR, no es responsable de la veracidad de la información urbanística que afecte o haya afectado al inmueble objeto del predio en el momento de la realización del avalúo. Artículo 14° del Decreto 1420 de 1998. En caso de encontrar infracciones urbanísticas simplemente hará la anotación como posible infracción urbanística.
reporte.cotizacion.contenido113=NO VÍNCULO LABORAL. EL AVALUADOR bajo este documento hace constar que no es vinculante laboralmente con el SOLICITANTE/CONTRATANTE por ello el AVALUADOR reconoce y renuncia a cualquier Vínculo Laboral que a partir de la firma de este contrato se pudiera establecer. (Artículo 86 del Decreto 510 de 1999).
reporte.cotizacion.contenido114=INDEPENDENCIA. Los Avalúos deben ser realizados por personas que directa o indirectamente carezcan de cualquier interés en el resultado del avalúo en sus posibles utilizaciones, así como de cualquier vinculación con las partes que se afectarían. Los avaluadores no podrán tener con los establecimientos de crédito, los deudores o acreedores ninguna relación de subordinación, dependencia o parentesco, ni estar incurso en las causales de recusación a las que refiere el artículo 72 de la Ley 550 de 1999, no pudiendo existir, en ningún evento conflicto de intereses (artículo 1 numeral 5 Decreto 422 de 2000).
reporte.cotizacion.contenido115=OBJETIVIDAD. Se basarán en criterios objetivos y datos comprobables, cuyas fuentes sean verificables y comprobables. (Artículo 1° Decreto 422 de 2000).
reporte.cotizacion.contenido116=CERTEZA DE FUENTES. La información, índices, precios unitarios, curvas de depreciación o proyecciones que se utilicen deben provenir de fuentes de reconocida profesionalidad y, en todo caso se revelarán. (Artículo 1° Decreto 422 de 2000).
reporte.cotizacion.contenido117=TRANSPARENCIA. Expresarán todas las limitaciones y posibles fuentes de error y revelarán todos los supuestos que se hayan tomado en cuenta. (Artículo 1° Decreto 422 de 2000).
reporte.cotizacion.contenido118=INTEGRIDAD Y SUFICIENCIA. Los avalúos deben contener toda la información que permita a un tercero concluir el valor total del avalúo, sin necesidad de recurrir a fuentes externas al texto. Adicionalmente, debe ser posible verificar todos los cálculos que soporten el resultado final y los intermedios. (Artículo 1° Decreto 422 de 2000).
reporte.cotizacion.contenido119=PROFESIONALISMO. Los avalúos deben realizarse por personas inscritas para la especialidad respectiva, en la lista correspondiente o en el Registro Abierto de Avaluadores. (Artículo 1° Decreto 422 de 2000).
reporte.cotizacion.contenido120=REVISIÓN DEL AVALÚO. La revisión del Avalúo la hará el AVALUADOR, una vez el SOLICITANTE/CONTRATANTE fundamentado en consideraciones técnicas así lo solicite. Artículo 16° Decreto 1420 de 1998.
reporte.cotizacion.contenido121=Al decidirse la revisión o la impugnación, la entidad correspondiente podrá confirmar, aumentar o disminuir el monto del avalúo. (Artículo 17 parágrafo 1. Decreto 1420 de 1998)
reporte.cotizacion.contenido122=OBJECIONES Y ACLARACIONES. Dentro de los quince (15) días siguientes, hará su pronunciamiento sobre la revisión planteada. Artículo 17° Decreto 1420 de 1998.
reporte.cotizacion.contenido123=IGAC. La impugnación del Avalúo, lo hará el SOLICITANTE/CONTRATANTE ante el INSTITUTO GEOGRÁFICO AGUSTÍN CODAZZI, una vez el mismo SOLICITANTE se fundamente en consideraciones técnicas al respecto. Artículo 16° y 17° parágrafo 1° y 2°, del Decreto 1420 de 1998.
reporte.cotizacion.contenido124=IMPUGNACIÓN Y/O REVISIÓN DEL AVALÚO. El SOLICITANTE/CONTRATANTE, podrá pedir la revisión y/o la impugnación al avalúo dentro de los cinco (5) días siguientes a la fecha de entrega del informe de Avalúo. Artículo 15° Decreto 1420 de 1998.
reporte.cotizacion.contenido125=SUSTENTACIÓN/DEFENSA. Una vez se exponga y se explique y sustente el valor del avalúo ante el SOLICITANTE/CONTRATANTE, se dará por entregado dicho mandato de servicios. Para Sustentaciones posteriores, de requerirse se pactará el valor de dicho Servicio Adicional, aun siendo solicitado por Autoridad Competente. De todas maneras, el valor mínimo, por hora, a pactar será del 15% de un SMLVM. (múltiplos de 10.000).
reporte.cotizacion.contenido126=APLICACIÓN DE VARIAS METODOLOGIA VALUATORIAS. Cuando las condiciones del inmueble objeto del análisis permitan la aplicación de uno o más de los métodos enunciados en el artículo anterior, el valuador debe realizar las estimaciones correspondientes y sustentar el valor que se determine. (Artículo 26° Decreto 1420 de 1998)
reporte.cotizacion.contenido127=OBRAS EN PROCESO. Cuando el inmueble objeto del avalúo cuente con obras de urbanización o construcción adelantadas sin el lleno de los requisitos legales, estas no se tendrán en consideración para la determinación del valor comercial y deberá dejarse expresa constancia de tal situación en el avalúo (Artículo 30° Decreto 1420 de 1998).
reporte.cotizacion.contenido128=DOCUMENTO DIGITAL. Este documento en forma digital no está firmado, solo estará firmado el documento físico que se entrega al SOLICITANTE/CONTRATANTE.
