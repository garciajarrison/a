#Reportes
reporte.cotizacion.titulo=Cotizacion Avalsoft
reporte.cotizacion.solicitante.contratante=SOLICITANTE/CONTRATANTE
reporte.cotizacion.contenido1=De acuerdo la solicitud de Interés se precisa cotizar el servicio Avalúo Comercial, avalado por la competencia que otorga el Registro Abierto de Avaluadores- RAA-de cada miembro de la comisión valuatoria, sujeto a las normas metodológicas vigentes en Colombia sujeto normas urbanísticas en el municipio en donde se encuentran los bienes inmuebles relacionados.
reporte.cotizacion.contenido2=El motivo tácito del Avalúo es {0}
reporte.cotizacion.contenido3=CONTRATO/ORDEN DE COMPRA:
reporte.cotizacion.contenido4=Para efecto de referencia y comunicación con el SOLICITANTE/CONTRATANTE, esta cotización se relaciona directamente con el contrato u orden de compra No: {0}
reporte.cotizacion.contenido5=COMPETENCIA.
reporte.cotizacion.contenido6=Para poder establecer la Valoración de dicho inmueble se hace indispensable contratar la realización de un avalúo comercial que podrá ser adelantado por el INSTITUTO GEOGRÁFICO AGUSTÍN CODAZZI, (Decreto 1420 de 1998, Artículos 8° al 14°) o cualquier Persona Natural o Jurídica de carácter privado que se encuentre registrada en el Registro Nacional de Avaluadores y ampliamente acreditada en esas actividades, teniendo en cuenta el valor del contrato a celebrar con las especificaciones y requisitos que se describen más adelante. 
reporte.cotizacion.contenido7=DEFINICIONES BASICAS
reporte.cotizacion.contenido8=VALOR COMERCIAL-DEFINICIÓN
reporte.cotizacion.contenido9.negrita=DECRETO 1420 DE 1998, ARTICULO 2o. 
reporte.cotizacion.contenido9=Se entiende por valor comercial de un inmueble el precio más probable por el cual éste se transaría en un mercado donde el comprador y el vendedor actuarían libremente, con el conocimiento de las condiciones físicas y jurídicas que afectan el bien.
reporte.cotizacion.contenido10=PREDIO
reporte.cotizacion.contenido11=Es un inmueble no separado por otro predio público o privado, con o sin construcciones y/o edificaciones, perteneciente a personas naturales o jurídicas. El predio mantiene su unidad aunque esté atravesado por corrientes de agua pública. (Artículo 9°, Resolución IGAC 70 DE 2011). 
reporte.cotizacion.contenido12=Se incluyen en esta definición los baldíos, los ejidos, los vacantes, los resguardos indígenas, las reservas naturales, las tierras de las comunidades negras, la propiedad horizontal, los condominios (unidades inmobiliarias cerradas), las multipropiedades, las parcelaciones, los parques cementerios, los bienes de uso público y todos aquellos otros que se encuentren individualizados con una matrícula inmobiliaria, así como las mejoras por edificaciones en terreno ajeno. (Parágrafo único, Artículo 9°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido13=PREDIO RURAL.
reporte.cotizacion.contenido14=Es el ubicado fuera de los perímetros urbanos y delimitados en el Ordenamiento Territorial: cabecera, corregimientos y otros núcleos aprobados por el Plan de Ordenamiento Territorial. (Artículo 10°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido15=PREDIO URBANO.
reporte.cotizacion.contenido16=Es el ubicado dentro del perímetro urbano, definido en el Ordenamiento Territorial del municipio. (Artículo 11°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido17=URBANIZACIÓN
reporte.cotizacion.contenido18=Se entiende por urbanización el fraccionamiento del inmueble o conjunto de inmuebles en suelos urbanos o de expansión urbana, pertenecientes a una o varias personas jurídicas o naturales, autorizada según las normas y reglamentos. (Artículo 15°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido19=PARCELACIÓN
reporte.cotizacion.contenido20=Se entiende por parcelación, el fraccionamiento del inmueble o conjunto de inmuebles rurales pertenecientes a una o varias personas jurídicas o naturales, autorizada según las normas y reglamentos. (Artículo 16°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido21=PROPIEDAD HORIZONTAL
reporte.cotizacion.contenido22=Forma especial de dominio en la que concurren derechos de propiedad exclusiva sobre bienes privados y derechos de copropiedad sobre el terreno y los demás bienes comunes. (Artículo 17°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido23=REGIMEN DE PROPIEDAD HORIZONTAL.
reporte.cotizacion.contenido24=Sistema jurídico que regula el sometimiento a propiedad horizontal de un edificio o conjunto, construido o por construirse.  (Artículo 17°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido25=EDIFICIO
reporte.cotizacion.contenido26=Construcción de uno o varios pisos levantados sobre un lote o terreno, cuya estructura comprende un número plural de unidades independientes, aptas para ser usadas de acuerdo con su destino natural o convencional, además de áreas y servicios de uso y utilidad general. (Artículo 17°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido27=CONJUNTO
reporte.cotizacion.contenido28=Desarrollo inmobiliario conformado por varios edificios levantados sobre uno o varios lotes de terreno, que comparten, áreas y servicios de uso y utilidad general, como vías internas, estacionamientos, zonas verdes, muros de cerramiento, porterías, entre otros. Puede conformarse también por varias unidades de vivienda, comercio o industria, estructuralmente independientes. (Artículo 17°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido29=CONDOMINIO
reporte.cotizacion.contenido30=Propiedad horizontal en cuyo reglamento se define para cada unidad predial un área privada de terreno, adicional a la participación en el terreno común, según el coeficiente allí determinado. (Artículo 17°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido31=MEJORA POR CONSTRUCCIONES Y/O EDIFICACIONES EN PREDIO AJENO
reporte.cotizacion.contenido32=Es la construcción o edificación instalada por una persona natural o jurídica sobre un predio que no le pertenece. (Artículo 20°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido33=CONSTRUCCIÓN O EDIFICACIÓN
reporte.cotizacion.contenido34=Es la unión de materiales adheridos al terreno, con carácter de permanente, cualesquiera sean los elementos que la constituyan. (Artículo 21°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido35=TERRENO
reporte.cotizacion.contenido36=Es la porción de tierra con una extensión geográfica definida. (Artículo 22°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido37=NORMA DE USO DEL SUELO
reporte.cotizacion.contenido38=Es la indicación normativa sobre la actividad que se puede desarrollar en un determinado espacio geográfico de conformidad con lo planificado y reglamentado por la respectiva autoridad de la unidad orgánica catastral. Se constituye en una variable del estudio de zonas homogéneas físicas para la determinación de valores unitarios del terreno. (Artículo 45°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido39=TIPOLOGIA DE LAS CONSTRUCCIONES Y/O EDIFICACIONES.
reporte.cotizacion.contenido40=Son las características de diseño y constructivas especiales de las construcciones y/o edificaciones. (Artículo 47°, Resolución IGAC 70 DE 2011).
reporte.cotizacion.contenido41=AREA BRUTA
reporte.cotizacion.contenido42=Es el área total del predio o predios objeto de la licencia de urbanización o sujetos a plan parcial. (Artículo 1° Decreto 4259 de 2007)
reporte.cotizacion.contenido43=AREA NETA URBANIZABLE.
reporte.cotizacion.contenido44=Es el área resultante de descontar del área bruta, las áreas para la localización de la infraestructura para el sistema vial principal y de transporte, las redes primarias de servicios públicos y las áreas de conservación y protección de los recursos naturales y paisajísticos. (Artículo 1° Decreto 4259 de 2007).
reporte.cotizacion.contenido45=REVISION DE LA EDIFICACIÓN.
reporte.cotizacion.contenido46=El Avaluador no es el profesional  idóneo  que tiene la responsabilidad de revisar los diseños estructurales y estudios geotécnicos ni revisar los diseños de elementos no estructurales, para constatar que la edificación, sujeta a valuación,  cumple con los requisitos exigidos por Ley y sus reglamentos. (Artículo 4° Ley 400 de 1997)
reporte.cotizacion.contenido47=ESCRITURA PÚBLICA.
reporte.cotizacion.contenido48=Es un documento íntegro que no precisa ninguna comprobación o contraste y que tiene, por sí mismo, la plena eficacia que le da la ley desde el mismo momento en que el notario lo autoriza. Es un instrumento ejecutivo que posee fuerza probatoria de las fechas, de los hechos y de las declaraciones que contiene. (Artículo 21 y 22 del CODIGO CIVIL)
reporte.cotizacion.contenido49=E.R.A. ENTIDAD RECONOCIDA DE AUTOREGULACIÓN. 
reporte.cotizacion.contenido49.12=(Artículo 3° Ley 1673 de 2013)
reporte.cotizacion.contenido50=Entidad que Auto regula la actividad de los Avaluadores en Colombia. Actualmente existe solo una 
reporte.cotizacion.contenido50.negrita=E.R.A. CORPORACIÓN AUTOREGULADOR NACIONAL DE AVALUADORES -ANA-,
reporte.cotizacion.contenido50.1=con oficina en Bogotá, CALLE 99 # 71-51 OF-303 y contacto en 57 1 6370810
reporte.cotizacion.contenido51=R.A.A. REGISTRO ABIERTO DE AVALUADORES.
reporte.cotizacion.contenido52=Protocolo a cargo de la Entidad Reconocida de Autorregulación de Avaluadores, en donde se inscribe., conserva y actualiza la información de los avaluadores. (Ley 1673 de 2013, Artículo 3°, artículo 5°)

reporte.cotizacion.contenido53=DESCRIPCIÓN DEL OBJETO A CONTRATAR, CON SUS ESPECIFICACIONES ESENCIALES Y LA IDENTIFICACIÓN DEL CONTRATO A CELEBRAR. 
#Comienzo biñeta
reporte.cotizacion.contenido.titulo.bineta54=DESCRIPCIÓN DEL OBJETO: 
reporte.cotizacion.contenido.contenido.bineta55=Determinar el Valor Comerciales de los bienes inmuebles ubicados en el municipio de su emplazamiento y relacionados en este documento, específicamente los metros cuadrados que haya al momento de la visita del bien (área lote o terreno y área de construcción y área de construcción de las mejoras) conociendo previamente la información establecida en la documentación  suministrada por el SOLICITANTE/CONTRATANTE. 
reporte.cotizacion.contenido.contenido.bineta56=Si el bien inmueble tiene cultivos, se precisa el suministro actualizado de áreas de cultivo, edades vegetativas, densidades y producción actual y futura de cada lote, fuera de información pertinente para establecer los costos de mantenimiento del cultivo 
