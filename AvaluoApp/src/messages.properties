reporte.cotizacion.contenido143=PROYECTO DE INFRAESTRUCTURA. En vista de que los avalúos para predios con afectación de Obras de Infraestructura tienen una Metodología particular, debe indicar además qué compañía adelanta dicho proyecto de infraestructura y aportar el Avalúo Comercial que la Empresa hizo para el sistema de negociación de predios. (Resolución IGAC 898 y 1044 de 2014)
reporte.cotizacion.contenido144=PLUSVALIA. Si el municipio ha adelantado la socialización del cobro de Plusvalía, favor aportar documentación pertinente entregada por la Oficina de Planeación Municipal. (decreto 1420 de 1998)
