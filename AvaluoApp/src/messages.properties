reporte.cotizacion.contenido166=Colaboración de las partes. Artículo 233°, Ley 1564 de 2014, 
reporte.cotizacion.contenido167=Imparcialidad del perito: Artículo 235° de la Ley 1564 de 2014
reporte.cotizacion.contenido168=Pago de expensas y honorarios. Artículo 364° de la Ley 1564 de 2014
reporte.cotizacion.contenido169=Audiencia de instrucción y juzgamiento (interrogatorio al perito): Artículo 373° de la Ley 1564 de 2014
reporte.cotizacion.contenido170=Avalúos. Artículo 444° de la Ley 1564 de 2014
reporte.cotizacion.contenido171=Beneficio de Competencia. Artículo 445° de la Ley 1564 de 2014
reporte.cotizacion.contenido172=HONORARIOS ADICIONALES
reporte.cotizacion.contenido173=De todas maneras tanto el perito como las partes se pondrán en mutuo acuerdo por el pago de Honorarios además de los cotizados en este documento a raíz de Servicios Prestados por Avalúos según Categoría a Aplicar. 
reporte.cotizacion.contenido174=Los honorarios se cobraran por hora desde el momento de la citación a la audiencia hasta la terminación de la intervención del perito o terminación de la misma aun el perito no haya intervenido en el proceso. El Monto total no podrá superar el valor de {0}, por día citado, (antes de iva, si aplica) y facturados al día siguiente a la Audiencia. (Tarifa establecida por el Valuador)
