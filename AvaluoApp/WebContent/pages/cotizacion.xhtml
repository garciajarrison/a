			            <f:selectItem itemLabel="Select One" itemValue="" />
			            <f:selectItems value="#{cotizacionBB.listaTables}" />
			        </p:selectOneMenu>
		
			   		<h:outputLabel id="lProperty" value="Property:" for="selProperty"></h:outputLabel>
			   		<p:selectOneMenu id="selProperty" value="#{cotizacionBB.property}" style="width:125px">
			   			
			            <f:selectItem itemLabel="Select One" itemValue="" />
			            <f:selectItems value="#{cotizacionBB.propertyList}" />
			        </p:selectOneMenu>		        	
			 				   		
   				</h:panelGrid>
	        </p:tab>
	        <p:tab title="Area Information"><font></font>
