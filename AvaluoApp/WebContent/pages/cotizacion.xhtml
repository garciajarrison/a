<html xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
   <h:form id="formulario">


	
		<p:accordionPanel style="margin-top:10px">
	        <p:tab title="Customer information">
	          	<h:panelGrid columns="4">
			   		<h:outputLabel id="tipoIden" value="Tipo identificación:" for="selTipoIdent"></h:outputLabel>
			   		<p:selectOneMenu id="selTipoIdent" value="#{cotizacionAdmBB.usuario.tipoDocumento}" style="width:125px">
			            <f:selectItem itemLabel="Seleccione" itemValue="" />
			            <f:selectItems value="#{cotizacionAdmBB.listaTipoDocumentos}" />
		
		        	</p:selectOneMenu>
			 		<h:outputLabel id="lIdentificacion" value="Identificación:" for="txtIdentificacion"></h:outputLabel>
			   		<p:inputText id="txtIdentificacion" value="#{cotizacionAdmBB.usuario.identificacion}"></p:inputText>
			   		<h:outputLabel id="lName" value="Names:" for="txtName"></h:outputLabel>
			   		<p:inputText id="txtName" value="#{cotizacionAdmBB.usuario.nombre}"></p:inputText>  		
			   		 
		 	   		<h:outputLabel id="lPhone" value="Teléfono:" for="txtPhone"></h:outputLabel>
			   		<p:inputText id="txtPhone" value="#{cotizacionAdmBB.usuario.telefono}"></p:inputText>  		
		 	   		<h:outputLabel id="lCelular" value="Celular:" for="txtCelular"></h:outputLabel>
			   		<p:inputText id="txtCelular" value="#{cotizacionAdmBB.usuario.celular}"></p:inputText>  		
		 	   		<h:outputLabel id="lAddress" value="Dirección:" for="txtAddress"></h:outputLabel>
			   		<p:inputText id="txtAddress" value="#{cotizacionAdmBB.usuario.direccion}"></p:inputText>  		
		 	   		<h:outputLabel id="lEmail" value="Email:" for="txtEmail"></h:outputLabel>
			   		<p:inputText id="txtEmail" value="#{cotizacionAdmBB.usuario.correo}"></p:inputText>  		
		   		
   				</h:panelGrid>
	        </p:tab><font></font>
	        <p:tab title="Property information"><font></font>
	          	<h:panelGrid columns="4">
			   		<h:outputLabel id="lTable" value="Tabla:" for="selPersonTtpe"></h:outputLabel>
			   		<p:selectOneMenu id="selTables" value="#{cotizacionBB.table}" style="width:125px">
			   			<p:ajax listener="#{cotizacionBB.onTableChange(cotizacionBB.table)}" process="selTables,selProperty" update="selProperty" />
			            <f:selectItem itemLabel="Select One" itemValue="" />
			            <f:selectItems value="#{cotizacionBB.listaTables}" />
			        </p:selectOneMenu>
		
			   		<h:outputLabel id="lProperty" value="Property:" for="selProperty"></h:outputLabel>
			   		<p:selectOneMenu id="selProperty" value="#{cotizacionBB.property}" style="width:125px">
			   			
			            <f:selectItem itemLabel="Select One" itemValue="" />
			            <f:selectItems value="#{cotizacionBB.propertyList}" />
			        </p:selectOneMenu>		        	
			 				   		
   				</h:panelGrid>
	        </p:tab>
	        <p:tab title="Area Information"><font></font>
	          		        </p:tab><font></font>
	        <p:tab title="Sender information"><font></font>
	          	
	        </p:tab><font></font>	  
	        <p:tab title="Additional information"><font></font>
	          	
	        </p:tab><font></font>		              
    	</p:accordionPanel>   



   		<h:outputLabel id="lUserName" value="User name:" for="txtUserName"></h:outputLabel>
   		<p:inputText id="txtUserName"></p:inputText>
   		<h:outputLabel id="lIdCart" value="Id cart:" for="txtIdCart"></h:outputLabel>
   		<p:inputText id="txtIdCart"></p:inputText>
   		<h:outputLabel id="lProfesion" value="Profesion:" for="txtProfesion"></h:outputLabel>
   		<p:inputText id="txtProfesion"></p:inputText>
   		<h:outputLabel id="lIdProf" value="Id Prof:" for="txtIdProf"></h:outputLabel>
   		<p:inputText id="txtIdProf"></p:inputText>
   		<h:outputLabel id="lProfesionII" value="Profesion II:" for="txtProfesionII"></h:outputLabel>
   		<p:inputText id="txtProfesionII"></p:inputText>
   		<h:outputLabel id="lIdProfII" value="Id prof II:" for="txtIdProfII"></h:outputLabel>
   		<p:inputText id="txtIdProfII"></p:inputText>
   		<h:outputLabel id="lExpirationDate" value="Expiration Date:" for="txtExpirationDate"></h:outputLabel>
   		<p:inputText id="txtExpirationDate"></p:inputText>
   		<h:outputLabel id="lCompany" value="Company:" for="txtCompany"></h:outputLabel>
   		<p:inputText id="txtCompany"></p:inputText>
   		<h:outputLabel id="lIdCompany" value="Id Company:" for="txtIdCompany"></h:outputLabel>
   		<p:inputText id="txtIdCompany"></p:inputText>
   		<h:outputLabel id="lEmail" value="Email:" for="txtEmail"></h:outputLabel>
   		<p:inputText id="txtEmail"></p:inputText>
   		<h:outputLabel id="lContact" value="Contact:" for="txtContact"></h:outputLabel>
   		<p:inputText id="txtContact"></p:inputText>
   </h:form>
</h:body>
</html>
