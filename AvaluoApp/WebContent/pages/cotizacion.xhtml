<!DOCTYPE html>
<ui:composition template="common/template.xhtml"
   xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
	
		<p:wizard flowListener="#{cotizacionAdmBB.onFlowProcess}">
	        <p:tab title="Informacin del cliente">
	          	<p:panel >
	          		<h:panelGrid columns="2" columnClasses="label, value">
				   		<h:outputLabel id="tipoIden" value="Tipo identificacin:" for="selTipoIdent"></h:outputLabel>
				   		<p:selectOneMenu id="selTipoIdent" value="#{cotizacionAdmBB.cliente.tipoDocumento}" style="width:125px">
				            <f:selectItem itemLabel="Seleccione" itemValue="" />
				            <f:selectItems value="#{cotizacionAdmBB.listaTipoDocumentos}" />
			
			        	</p:selectOneMenu> 
				 		<h:outputLabel id="lIdentificacion" value="Identificacin:" for="txtIdentificacion"></h:outputLabel>
				   		<p:inputText id="txtIdentificacion" value="#{cotizacionAdmBB.cliente.identificacion}"></p:inputText>
				   		<h:outputLabel id="lName" value="Names:" for="txtName"></h:outputLabel>
				   		<p:inputText id="txtName" value="#{cotizacionAdmBB.cliente.nombre}"></p:inputText>  		
				   		 
			 	   		<h:outputLabel id="lPhone" value="Telfono:" for="txtPhone"></h:outputLabel>
				   		<p:inputText id="txtPhone" value="#{cotizacionAdmBB.cliente.telefono}"></p:inputText>  		
			 	   		<h:outputLabel id="lCelular" value="Celular:" for="txtCelular"></h:outputLabel>
				   		<p:inputText id="txtCelular" value="#{cotizacionAdmBB.cliente.celular}"></p:inputText>  		
			 	   		<h:outputLabel id="lAddress" value="Direccin:" for="txtAddress"></h:outputLabel>
				   		<p:inputText id="txtAddress" value="#{cotizacionAdmBB.cliente.direccion}"></p:inputText>  		
			 	   		<h:outputLabel id="lEmail" value="Email:" for="txtEmail"></h:outputLabel>
				   		<p:inputText id="txtEmail" value="#{cotizacionAdmBB.cliente.correo}"></p:inputText>  		
		   			</h:panelGrid>
   				</p:panel>
	        </p:tab>
	        <p:tab title="Informacin de la propiedad">
	          	<h:panelGrid columns="4">
			   		<h:outputLabel id="lTable" value="Tabla:" for="selTables"></h:outputLabel>
			   		<p:selectOneMenu id="selTables" value="#{cotizacionAdmBB.tabla}" style="width:125px">
			   			<p:ajax listener="#{cotizacionAdmBB.onTableChange(cotizacionAdmBB.tabla)}" process="selTables,selProperty" update="selProperty" />
			            <f:selectItem itemLabel="Select One" itemValue="" />  
			            <f:selectItems value="#{cotizacionAdmBB.listaTablas}" />
			        </p:selectOneMenu>
		
			   		<h:outputLabel id="lProperty" value="Propiedad:" for="selProperty"></h:outputLabel>
			   		<p:selectOneMenu id="selProperty" value="#{cotizacionAdmBB.propiedad}" style="width:125px">
			   			
			            <f:selectItem itemLabel="Select One" itemValue="" />
			            <f:selectItems value="#{cotizacionAdmBB.listaTipoPropiedad}" />
			        </p:selectOneMenu>		        	
			 				   		
   				</h:panelGrid>
	        </p:tab>
	        <p:tab title="Informacin de rea">
	          		        </p:tab>
	        <p:tab title="Informacin del remitente">
	          	
	        </p:tab>
	        <p:tab title="Informacin adicional">
	          	
	        </p:tab>	              
    	</p:wizard>  



   </ui:define>
</ui:composition>
