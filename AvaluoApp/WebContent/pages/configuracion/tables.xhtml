<!DOCTYPE html>
<ui:composition template="common/template.xhtml"
   xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
		
		<p:dataTable var="tables" value="#{tablesBB.entityList}" selectionMode="single" selection="#{tablesBB.selectedTables}" rowKey="#{tables.id}">
		    <f:facet name="header">
		        List of Tables Base of Calculation
		    </f:facet>
		 
		    <p:column headerText="Id">
		        <h:outputText value="#{tables.id}" />
		    </p:column>
		    <p:column headerText="Table Type">
		        <h:outputText value="#{tables.tableType}" />
		    </p:column>		 
		    <p:column headerText="Name">
		        <h:outputText value="#{tables.name}" />
		    </p:column>
		 
		    <p:column headerText="Id Services">
		        <h:outputText value="#{tables.idServices}" />
		    </p:column>
		    <p:column headerText="Uom">
		        <h:outputText value="#{tables.uom}" />
		    </p:column>
		    <p:column headerText="Uom Alt">
		        <h:outputText value="#{tables.uomAlt}" />
		    </p:column>		 
		    <p:column headerText="Conver">
		        <h:outputText value="#{tables.conver}" />
		    </p:column>
		 
		    <p:column headerText="Base">
		        <h:outputText value="#{tables.base}" />
		    </p:column>
		 
		    <p:column headerText="Expenses">
		        <h:outputText value="#{tables.expenses}" />
		    </p:column>
		    <p:column headerText="Day of Job">
		        <h:outputText value="#{tables.dayOfJob}" />
		    </p:column>		 
		    <p:column headerText="Minimum">
		        <h:outputText value="#{tables.minimum}" />
		    </p:column>
		 
		    <p:column headerText="Law">
		        <h:outputText value="#{tables.law}" />
		    </p:column>

		    <p:column headerText="Entity">
		        <h:outputText value="#{tables.entity}" />
		    </p:column>
		    <p:column headerText="Note">
		        <h:outputText value="#{tables.note}" />
		    </p:column>		 
		    <p:column headerText="Year">
		        <h:outputText value="#{tables.year}" />
		    </p:column>
		    <p:column headerText="State">
		        <h:outputText value="#{tables.state}" />
		    </p:column>
		 
		    
		</p:dataTable>
		<p:commandButton value="Add" type="button" onclick="PF('dlg').show();" />
		<p:commandButton value="Update" type="button" onclick="PF('dlg1').show();" />
		<p:commandButton value="Delete" type="button">
		<p:ajax event="click" listener="#{tablesBB.deleteEntity}" process="@all" update="formulario"/>
		</p:commandButton>
		
		<p:dialog header="Add Table" widgetVar="dlg" minHeight="40">
		    <h:outputLabel id="ltableTypeD" value="Table type:" for="txtTableTypeD"></h:outputLabel>
	        <p:inputText id="txtTableTypeD" value="#{tablesBB.tables.tableType}" />
		    <h:outputLabel id="lNameD" value="Name:" for="txtNameD"></h:outputLabel>
		        <p:inputText id="txtNameD" value="#{tablesBB.tables.name}" />
		    <h:outputLabel id="lIdServicesD" value="Id Services:" for="txtIdServicesD"></h:outputLabel>
		        <p:inputText id="txtIdServicesD" value="#{tablesBB.tables.idServices}" />
		    <h:outputLabel id="lUomD" value="UOM:" for="txtUomD"></h:outputLabel>
		        <p:inputText id="txtUomD" value="#{tablesBB.tables.uom}" />
		    <h:outputLabel id="lUomALtD" value="UOM ALT:" for="txtUomAltD"></h:outputLabel>
		        <p:inputText id="txtUomAltD" value="#{tablesBB.tables.uomAlt}" />
		    <h:outputLabel id="lConverD" value="Conver:" for="txtConverD"></h:outputLabel>
		        <p:inputText id="txtConverD" value="#{tablesBB.tables.conver}" />
		    <h:outputLabel id="lBaseD" value="Base:" for="txtBaseD"></h:outputLabel>
		        <p:inputText id="txtBaseD" value="#{tablesBB.tables.base}" />
		    <h:outputLabel id="lExpensesD" value="Expenses:" for="txtExpensesD"></h:outputLabel>
		        <p:inputText id="txtExpensesD" value="#{tablesBB.tables.expenses}" />
		    <h:outputLabel id="lDayoFJobD" value="Day of Job:" for="txtDayOfJobD"></h:outputLabel>
		        <p:inputText id="txtDayOfJobD" value="#{tablesBB.tables.dayOfJob}" />
		    <h:outputLabel id="lMinimumD" value="Minimum:" for="txtMinimumD"></h:outputLabel>
		        <p:inputText id="txtMinimumD" value="#{tablesBB.tables.minimum}" />
		    <h:outputLabel id="lLawD" value="Law:" for="txtLawD"></h:outputLabel>
		        <p:inputText id="txtLawD" value="#{tablesBB.tables.law}" />
		    <h:outputLabel id="lEntityD" value="Entity:" for="txtEntityD"></h:outputLabel>
		        <p:inputText id="txtEntityD" value="#{tablesBB.tables.entity}" />
		    <h:outputLabel id="lNoteD" value="Note:" for="txtNoteD"></h:outputLabel>
		        <p:inputText id="txtNoteD" value="#{tablesBB.tables.note}" />
		    <h:outputLabel id="lYearD" value="Year:" for="txtYearD"></h:outputLabel>
		        <p:inputText id="txtYearD" value="#{tablesBB.tables.year}" />
		    <h:outputLabel id="lStateD" value="State:" for="txtStateD"></h:outputLabel>
		        <p:inputText id="txtStateD" value="#{tablesBB.tables.state}" />
   		<p:commandButton value="Add" type="button"  update="growl">
			<p:ajax event="click" listener="#{tablesBB.addEntity}" process="@all" update="formulario"/>   		
   		</p:commandButton>
		</p:dialog>		

		<p:dialog header="Update Tables" widgetVar="dlg1" minHeight="40">
			<h:outputLabel id="ltableTypeU" value="Table type:" for="txtTableTypeU"></h:outputLabel>
	        <p:inputText id="txtTableTypeU" value="#{tablesBB.tables.tableType}" />
		    <h:outputLabel id="lNameU" value="Name:" for="txtNameU"></h:outputLabel>
		        <p:inputText id="txtNameU" value="#{tablesBB.tables.name}" />
		    <h:outputLabel id="lIdServicesU" value="Id Services:" for="txtIdServicesU"></h:outputLabel>
		        <p:inputText id="txtIdServicesU" value="#{tablesBB.tables.idServices}" />
		    <h:outputLabel id="lUomU" value="UOM:" for="txtUomU"></h:outputLabel>
		        <p:inputText id="txtUomU" value="#{tablesBB.tables.uom}" />
		    <h:outputLabel id="lUomALtU" value="UOM ALT:" for="txtUomAltU"></h:outputLabel>
		        <p:inputText id="txtUomAltU" value="#{tablesBB.tables.uomAlt}" />
		    <h:outputLabel id="lConverU" value="Conver:" for="txtConverU"></h:outputLabel>
		        <p:inputText id="txtConverU" value="#{tablesBB.tables.conver}" />
		    <h:outputLabel id="lBaseU" value="Base:" for="txtBaseU"></h:outputLabel>
		        <p:inputText id="txtBaseU" value="#{tablesBB.tables.base}" />
		    <h:outputLabel id="lExpensesU" value="Expenses:" for="txtExpensesU"></h:outputLabel>
		        <p:inputText id="txtExpensesU" value="#{tablesBB.tables.expenses}" />
		    <h:outputLabel id="lDayoFJobU" value="Day of Job:" for="txtDayOfJobU"></h:outputLabel>
		        <p:inputText id="txtDayOfJobU" value="#{tablesBB.tables.dayOfJob}" />
		    <h:outputLabel id="lMinimumU" value="Minimum:" for="txtMinimumU"></h:outputLabel>
		        <p:inputText id="txtMinimumU" value="#{tablesBB.tables.minimum}" />
		    <h:outputLabel id="lLawU" value="Law:" for="txtLawU"></h:outputLabel>
		        <p:inputText id="txtLawU" value="#{tablesBB.tables.law}" />
		    <h:outputLabel id="lEntityU" value="Entity:" for="txtEntityU"></h:outputLabel>
		        <p:inputText id="txtEntityU" value="#{tablesBB.tables.entity}" />
		    <h:outputLabel id="lNoteU" value="Note:" for="txtNoteU"></h:outputLabel>
		        <p:inputText id="txtNoteU" value="#{tablesBB.tables.note}" />
		    <h:outputLabel id="lYearU" value="Year:" for="txtYearU"></h:outputLabel>
		        <p:inputText id="txtYearU" value="#{tablesBB.tables.year}" />
		    <h:outputLabel id="lStateRU" value="State:" for="txtStateD"></h:outputLabel>
		        <p:inputText id="txtStateU" value="#{tablesBB.tables.state}" />
   		<p:commandButton value="Add" type="button"  update="growl">
			<p:ajax event="click" listener="#{tablesBB.updateEntity}" process="@all" update="formulario"/>   		
   		</p:commandButton>
		</p:dialog>		
		
   </ui:define>
</ui:composition>
