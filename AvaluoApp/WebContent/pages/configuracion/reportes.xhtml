<!DOCTYPE html>
<ui:composition template="../common/template.xhtml"
   xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
	
		<h1>#{msg['reporte.configuracion']}</h1>
		<br /><br /><br />
		
		<p:dataTable var="reporte" value="#{reporteBB.entityList}" 
						emptyMessage="#{msg['no.registros']}">
		 
		    <p:column headerText="#{msg['reporte']}" sortBy="#{reporte.codigo}">
		        <h:outputText value="#{reporte.codigo}" />
		    </p:column>
		    
		    <p:column headerText="#{msg['reporte.contenido']}" sortBy="#{reporte.contenido}">
		        <h:outputText value="#{reporteBB.contenidoKey(reporte.idContenido)}" escape="false">
		   		</h:outputText>
		    </p:column>
		 
		    <p:column headerText="#{msg['reporte.visible']}" sortBy="#{reporte.valor}">
		   		<p:selectBooleanButton id="value2" value="#{reporte.visible}" onLabel="Visible" offLabel="Oculto" 
		   					onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
		            <p:ajax update="growl" listener="#{reporteBB.cambiarEstado(reporte)}" />
		        </p:selectBooleanButton>
		    </p:column>
		    
		</p:dataTable>
		
   </ui:define>
</ui:composition>
