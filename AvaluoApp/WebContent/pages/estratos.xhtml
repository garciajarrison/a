<!DOCTYPE html>
<ui:composition template="common/template.xhtml"
   xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
	
		<h1>#{msg['estrato.lista']}</h1>
		<br /><br /><br />
		<p:commandButton value="#{msg['btn.agregar']}" type="button" onclick="PF('dlgAgregar').show();" />
		<p:dataTable var="estrato" value="#{estratoBB.entityList}" selectionMode="single" 
				selection="#{estrato.selectedEstrato}" rowKey="#{estrato.id}"
				emptyMessage="No se encontraron registros.">
		 
		    <p:column headerText="#{msg['estrato.estrato']}">
		        <h:outputText value="#{estrato.nombre}" />
		    </p:column>
		    
		    <p:column headerText="#{msg['estrato.porcentaje']}">
		        <h:outputText value="#{estrato.porcentaje}" >
		        	<f:convertNumber pattern="$#0.00" currencySymbol="%" />		
		   		</h:outputText>
		    </p:column>
		 
		    <p:column headerText="#{msg['estrato.valor.minimo.cotizacion']}">
		        <h:outputText value="#{estrato.valor}" >
		        	<f:convertNumber pattern="$#,##0.00" currencySymbol="$" />		
		   		</h:outputText>
		    </p:column>
		    
		    <p:column headerText="#{msg['acciones']}">
		       <p:commandButton value="#{msg['btn.actualizar']}" type="button" onclick="PF('dlgActualizar').show();" />
		       <p:commandButton value="#{msg['btn.borrar']}" type="button">
					<p:ajax event="click" listener="#{estratoBB.deleteEntity}" process="@all" update="formulario"/>
				</p:commandButton>
		    </p:column>
		    
		</p:dataTable>
		
		
		<p:dialog header="#{msg['estrato.agregar.estrato']}" id="dlgAgregar" widgetVar="dlgAgregar" minHeight="40">
			<div align="center">
				<h:outputLabel id="lName" value="#{msg['estrato.estrato']}:" for="txtName"/>
		   		<p:selectOneMenu id="txtName" value="#{estratoBB.estrato.nombre}" title="#{msg['estrato.estrato']}" 
		   			label="#{msg['estrato.estrato']}" required="true" >
		   			<f:selectItem itemLabel="Seleccione" itemValue="" />
		   			<f:selectItems value="#{estratoBB.listaEstratos}"  />
		   		</p:selectOneMenu>	
		   		<br />
		   		<h:outputLabel id="lPorcentaje" value="#{msg['estrato.porcentaje']}:" for="txtPorcentaje"/>
		   		<p:inputNumber id="txtPorcentaje" value="#{estratoBB.estrato.porcentaje}" 
		   				decimalPlaces="2" title="#{msg['estrato.porcentaje']}" label="#{msg['estrato.porcentaje']}" minValue="0"
		   				maxValue="100" symbol="%" symbolPosition="s" />  
		   		<br />
		   		<h:outputLabel id="lValue" value="#{msg['estrato.valor.minimo.cotizacion']}:" for="txtValue"/>
		   		<p:inputNumber id="txtValue" value="#{estratoBB.estrato.valor}" 
		   				decimalPlaces="2" title="#{msg['estrato.valor.minimo.cotizacion']}" 
		   				label="#{msg['estrato.valor.minimo.cotizacion']}" minValue="0"/>  
		   		<br /><br />
		   		<p:commandButton value="#{msg['btn.agregar']}" actionListener="#{estratoBB.addEntity}"
		   					process="dlgAgregar">
				  		
		   		</p:commandButton>
	   		</div>
		</p:dialog>		

		<p:dialog header="#{msg['estrato.actualizar.estrato']}" id="dlgActualizar" widgetVar="dlgActualizar" minHeight="40">
			<h:outputLabel id="lNameU" value="#{msg['estrato.estrato']}:" for="txtName"/>
			<h:outputLabel id="txtNameU" value="#{estratoBB.selectedEstrato.nombre}" for="txtName"/>

	   		<h:outputLabel id="lPorcentajeU" value="#{msg['estrato.porcentaje']}:" for="txtPorcentajeU"/>
	   		<p:inputText id="txtPorcentajeU" value="#{estratoBB.selectedEstrato.porcentaje}" 
	   				title="#{msg['estrato.porcentaje']}" label="#{msg['estrato.porcentaje']}"/>
	   		<h:outputLabel id="lValueU" value="#{msg['estrato.valor.minimo.cotizacion']}:" for="txtValue"/>
	   		<p:inputText id="txtValueU" value="#{estratoBB.selectedEstrato.valor}"
	   				label="#{msg['estrato.valor.minimo.cotizacion']}" title="#{msg['estrato.valor.minimo.cotizacion']}"/>
	   		<p:commandButton value="Add" type="button"  update="growl">
				<p:ajax event="click" listener="#{estratoBB.updateEntity}" process="@all" update="formulario"/>   		
	   		</p:commandButton>
		</p:dialog>		
		
		
   </ui:define>
</ui:composition>
