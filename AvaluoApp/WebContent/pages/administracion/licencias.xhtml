<!DOCTYPE html>
<ui:composition template="../common/template.xhtml"
   xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
	
		<h1>#{msg['empresa.lista']}</h1>
		<br /><br /><br />
		<p:commandButton value="#{msg['btn.agregar']}" type="button" onclick="PF('dlgAgregar').show();" />
		<p:dataTable var="empresa" value="#{empresaBB.listaEmpresas}" 
					emptyMessage="#{msg['no.registros']}"
					scrollable="false" paginatorPosition="bottom"
					rows="10" rowsPerPageTemplate="#{msg['formato.rows.dataTable']}"
					currentPageReportTemplate="#{msg['formato.encabezado.dataTable']}"
					paginatorTemplate="#{msg['paginator.template.dataTable']}" paginator="true">
		 
		    <p:column headerText="#{msg['empresa']}" sortBy="#{empresa.nombre}">
		        <h:outputText value="#{empresa.nombre}" />
		    </p:column>
		    
		    <p:column headerText="#{msg['empresa.porcentaje']}" sortBy="#{empresa.porcentaje}">
		        <h:outputText value="#{empresa.porcentaje}" >
		        	<f:convertNumber pattern="$#0.00" currencySymbol="%" />		
		   		</h:outputText>
		    </p:column>
		 
		    <p:column headerText="#{msg['empresa.valor.minimo.cotizacion']}" sortBy="#{empresa.valor}">
		        <h:outputText value="#{empresa.valor}" >
		        	<f:convertNumber pattern="$#,##0.00" currencySymbol="$" />		
		   		</h:outputText>
		    </p:column>
		    
		    <p:column headerText="#{msg['acciones']}">
		    	<center>
			       <p:commandButton id="btnActualizar" value="#{msg['btn.actualizar']}" type="button" >
			       		<p:ajax event="click" listener="#{empresaBB.setSelectedEstrato(empresa)}" 
			       				update=":#{p:component('dlgActualizar')}" oncomplete="PF('dlgActualizar').show();"/>
			       </p:commandButton>
			       <p:commandButton id="btnEliminar" value="#{msg['btn.borrar']}" type="button">
						<p:ajax event="click" listener="#{empresaBB.setSelectedEstrato(empresa)}"
								update=":#{p:component('dlgEliminar')}" oncomplete="PF('dlgEliminar').show();"/>
					</p:commandButton>
				</center>
		    </p:column>
		    
		</p:dataTable>
		
		
		<p:dialog header="#{msg['empresa.agregar']}" id="dlgAgregar" 
				widgetVar="dlgAgregar" minHeight="40">
			<div align="center">
				<h:panelGrid columns="2" cellspacing="2" cellpadding="2">
					<h:outputLabel id="lName" value="#{msg['empresa']}:" for="txtName"/>
					<p:inputText id="txtName" value="#{empresaBB.empresa.nombre}" title="#{msg['empresa']}" 
			   			label="#{msg['empresa']}" required="true" maxlength="50" />
			   		
			   		<h:outputLabel id="lPorcentaje" value="#{msg['empresa.porcentaje']}:" for="txtPorcentaje"/>
			   		<p:inputNumber id="txtPorcentaje" value="#{empresaBB.empresa.porcentaje}" 
			   				decimalPlaces="2" title="#{msg['empresa.porcentaje']}" label="#{msg['empresa.porcentaje']}" 
			   				 required="true"
			   				maxValue="100" symbol="%" symbolPosition="s" />  
			   		
			   		<h:outputLabel id="lValue" value="#{msg['empresa.valor.minimo.cotizacion']}:" for="txtValue"/>
			   		<p:inputNumber id="txtValue" value="#{empresaBB.empresa.valor}" required="true"
			   				decimalPlaces="2" title="#{msg['empresa.valor.minimo.cotizacion']}" 
			   				label="#{msg['empresa.valor.minimo.cotizacion']}" minValue="0"/>  
			   		
			   	</h:panelGrid>
			   	<br /><br />
		   		<p:commandButton value="#{msg['btn.agregar']}" >
		   				<p:ajax process="dlgAgregar" listener="#{empresaBB.addEntity}"/>
		   		</p:commandButton>
	   		</div>
		</p:dialog>		

		<p:dialog header="#{msg['empresa.actualizar']}" id="dlgActualizar" widgetVar="dlgActualizar" minHeight="40">
			<div align="center">
				<h:panelGrid columns="2" cellspacing="2" cellpadding="2">
					<h:outputLabel id="lNameU" value="#{msg['empresa']}:"/>
					<h:outputLabel id="txtNameU" value="#{empresaBB.selectedEstrato.nombre}"/>
		
			   		<h:outputLabel id="lporcentajeU" value="#{msg['empresa.porcentaje']}:" for="txtPorcentajeU"/>
			   		<p:inputNumber id="txtPorcentajeU" value="#{empresaBB.selectedEstrato.porcentaje}" required="true" 
			   				decimalPlaces="2" title="#{msg['empresa.porcentaje']}" label="#{msg['empresa.porcentaje']}" minValue="0"
			   				maxValue="100" symbol="%" symbolPosition="s" />  

			   		<h:outputLabel id="lValueU" value="#{msg['empresa.valor.minimo.cotizacion']}:" for="txtValue"/>
			   		<p:inputText id="txtValueU" value="#{empresaBB.selectedEstrato.valor}" required="true"
			   				label="#{msg['empresa.valor.minimo.cotizacion']}" title="#{msg['empresa.valor.minimo.cotizacion']}"/>
			   	</h:panelGrid>
			   	<br /><br />
		   		<p:commandButton id="btnActualizarEstrato" value="#{msg['btn.actualizar']}" type="button">
					<p:ajax event="click" listener="#{empresaBB.updateEntity}" process="dlgActualizar" update="formulario"/>   		
		   		</p:commandButton>
	   		</div>
		</p:dialog>		
		
		<p:dialog header="#{msg['empresa.eliminar']}" id="dlgEliminar" widgetVar="dlgEliminar" minHeight="40">
			<div align="center">
				
				<strong>#{msg['confirmarcion.borrar']}</strong>
			
				<br /><br />
		   		<p:commandButton value="#{msg['btn.borrar']}" type="button">
					<p:ajax event="click" listener="#{empresaBB.deleteEntity}" 
							update="formulario"/>   		
		   		</p:commandButton>
	   		</div>
		</p:dialog>	
		
		
   </ui:define>
</ui:composition>
