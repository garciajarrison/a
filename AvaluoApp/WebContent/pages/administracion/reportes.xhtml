<!DOCTYPE html>
<ui:composition template="../common/template.xhtml"
   xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">
	
		<h1>#{msg['reporte.configuracion']}</h1>
		<br /><br /><br />
		
		<p:dataTable var="reporte" value="#{reporteBB.entityList}" 
					emptyMessage="#{msg['no.registros']}" reflow="true"
					scrollable="false" paginatorPosition="bottom"
					rows="10" rowsPerPageTemplate="#{msg['formato.rows.dataTable']}"
					currentPageReportTemplate="#{msg['formato.encabezado.dataTable']}"
					paginatorTemplate="#{msg['paginator.template.dataTable']}" paginator="true">
		    
		    <p:column width="90%" headerText="#{msg['reporte.contenido']}" sortBy="#{reporte.contenido}">
		        <h:outputText value="#{reporteBB.contenidoKey(reporte.idContenido)}" escape="false"/>
		    </p:column>
		 
		    <p:column width="10%" headerText="#{msg['reporte.visible']}" sortBy="#{reporte.valor}">
		    	<center>
			   		<p:selectBooleanButton id="value2" value="#{reporte.visible}" onLabel="Visible" offLabel="Oculto" 
			   					onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:60px">
			            <p:ajax update=":#{p:component('growl')}" listener="#{reporteBB.cambiarEstado(reporte)}" />
			        </p:selectBooleanButton>
		        </center>
		    </p:column>
		    
		</p:dataTable>
		
   </ui:define>
</ui:composition>
