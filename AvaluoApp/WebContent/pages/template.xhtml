<html xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
   <h:form id="formGauge">
   <p:layout fullPage="true"><font></font>
<font></font>
    <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true"><font></font>
        <h:outputText value="North unit content." /><font></font>
    </p:layoutUnit><font></font>
<font></font>
    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true"><font></font>
        <h:outputText value="South unit content." /><font></font>
    </p:layoutUnit><font></font>
<font></font>
    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true"><font></font>
        <h:outputText value="West unit content." /><font></font>
    </p:layoutUnit><font></font>
<font></font>
    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop"><font></font>
        <h:outputText value="Right unit content." /><font></font>
    </p:layoutUnit><font></font>
<font></font>
    <p:layoutUnit position="center"><font></font>
        //page code<font></font>
    </p:layoutUnit><font></font>
<font></font>
</p:layout><font></font>
   </h:form>
</h:body>
</html>
