<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Avalsoft</title>
	<!-- Bootstrap core CSS -->

	<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/resources/fonts/css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/resources/fonts/css/font-awesome.min.css"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="icheck/flat/green.css" />
	<h:outputStylesheet library="css" name="animate.min.css" />
	
    
</h:head>
<h:body style="background:#F7F7F7;">
 <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <h:form>
                    	<p:growl id="growl" showDetail="true" sticky="true" autoUpdate="true" /> 
                        <h1>Login Form</h1>
                        <div>
		              	 <p:inputText value="#{loginBB.usuario.correo}" required="true" 
		              	 		title="Correo electronico" styleClass="form-control" placeholder="Correo Electronico"/>
		              </div>
		              <div>
		              	<p:password value="#{loginBB.usuario.contrasena}" required="true" 
		              			title="Contrasena" styleClass="form-control" placeholder="Contrasena"/>
		              </div>
		              <div>
		              	<p:commandButton value="Ingresar" actionListener="#{loginBB.login}" 
		              			styleClass="btn btn-default submit" update="@form"/>
                            <a class="reset_pass" href="#">Lost your password?</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <p class="change_link">New to site?
                                <a href="#toregister" class="to_register"> Create Account </a>
                            </p>
                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> Avalsoft!</h1>

                                <p>Â©2018 Todos los derechos reservados.</p>
                            </div>
                        </div>
                        
                    </h:form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
        </div>
    </div>
</h:body>

</html>
