<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{msg['app']}</title>
	<!-- Bootstrap core CSS -->

	<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/resources/fonts/css/font-awesome.css"/>
	<link rel="stylesheet" type="text/css"  href="#{request.contextPath}/resources/fonts/css/font-awesome.min.css"/>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="icheck/flat/green.css" />
	<h:outputStylesheet library="css" name="animate.min.css" />
	
    
</h:head>
<h:body style="background:#F7F7F7;">
 <div class="">
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>

        <div id="wrapper">
            <div id="login" class="animate form">
                <section class="login_content">
                    <h:form>
                    	<p:growl id="growl" sticky="true" autoUpdate="true" /> 
                        <h1>#{msg['login']}</h1>
                        <div>
		              	 <p:inputText value="#{loginBB.usuario.correo}" required="true" 
		              	 		title="#{msg['login.correo']}" styleClass="form-control" placeholder="#{msg['login.correo']}"/>
		              </div>
		              <div>
		              	<p:password value="#{loginBB.usuario.contrasena}" required="true" 
		              			title="#{msg['login.contrasena']}" styleClass="form-control" placeholder="#{msg['login.contrasena']}"/>
		              </div>
		              <div>
		              	<p:commandButton value="#{msg['login.ingresar']}" actionListener="#{loginBB.login}" 
		              			styleClass="btn btn-default submit" update="@form"/>
		              			
                            <a class="reset_pass" href="#">#{msg['login.olvido.clave']}</a>
                        </div>
                        <div class="clearfix"></div>
                        <div class="separator">

                            <div class="clearfix"></div>
                            <br />
                            <div>
                                <h1><i class="fa fa-paw" style="font-size: 26px;"></i> #{msg['app']}!</h1>

                                <p>#{msg['derechos.reservados']}</p>
                            </div>
                        </div>
                        
                    </h:form>
                    <!-- form -->
                </section>
                <!-- content -->
            </div>
        </div>
    </div>
</h:body>

</html>
