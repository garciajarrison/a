<html xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
   <h:form id="formulario">
   		<h:outputLabel id="lNameType" value="Name type:" for="txtNameType"></h:outputLabel>
   		<p:inputText id="txtNameType"></p:inputText>
   		<h:outputLabel id="lTax" value="Tax:" for="txtTax"></h:outputLabel>
   		<p:inputText id="txtTax"></p:inputText>


<html xmlns="http://www.w3c.org/1999/xhtml"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui">
<h:head>
    
</h:head>
<h:body>
   <h:form id="formulario">
   
   	<p:growl id="growl" showDetail="true" />	
		<p:dataTable var="property" value="#{propertyBB.entityList}" selectionMode="single" selection="#{property.selectedProperty}" rowKey="#{property.id}">
		    <f:facet name="header">
		        List of Property type
		    </f:facet>
		 
		    <p:column headerText="Id">
		        <h:outputText value="#{property.id}" />
		    </p:column>
		 
		    <p:column headerText="Name">
		        <h:outputText value="#{property.name}" />
		    </p:column>
		 
		    <p:column headerText="Tax">
		        <h:outputText value="#{property.tax}" />
		    </p:column>
		 

		 
		    
		</p:dataTable>
		<p:commandButton value="Add" type="button" onclick="PF('dlg1').show();" />
		<p:commandButton value="Update" type="button" onclick="PF('dlg1').show();" />
		<p:commandButton value="Delete" type="button">
		<p:ajax event="click" listener="#{propertyBB.deleteEntity}" process="@all" update="formulario"/>
		</p:commandButton>
		
		<p:dialog header="Add Market Categories" widgetVar="dlg1" minHeight="40">
		    <h:outputLabel id="lName" value="Name:" for="txtName"></h:outputLabel>
   		<p:inputText id="txtName" value="#{marketBB.market.name}" ></p:inputText>
   		<h:outputLabel id="lValue" value="Value:" for="txtValue"></h:outputLabel>
   		<p:inputText id="txtValue" value="#{marketBB.market.valor}"></p:inputText>
   		<p:commandButton value="Add" type="button"  update="growl">
			<p:ajax event="click" listener="#{marketBB.addEntity}" process="@all" update="formulario"/>   		
   		</p:commandButton>
		</p:dialog>		

		<p:dialog header="Update Market Categories" widgetVar="dlg1" minHeight="40">
		    <h:outputLabel id="lNameU" value="Name:" for="txtName"></h:outputLabel>
   		<p:inputText id="txtNameU" value="#{marketBB.selectedMarket.name}" ></p:inputText>
   		<h:outputLabel id="lValueU" value="Value:" for="txtValue"></h:outputLabel>
   		<p:inputText id="txtValueU" value="#{marketBB.selectedMarket.valor}"></p:inputText>
   		<p:commandButton value="Add" type="button"  update="growl">
			<p:ajax event="click" listener="#{marketBB.updateEntity}" process="@all" update="formulario"/>   		
   		</p:commandButton>
		</p:dialog>		
		
		
   </h:form>
</h:body>
</html>
   </h:form>
</h:body>
</html>
